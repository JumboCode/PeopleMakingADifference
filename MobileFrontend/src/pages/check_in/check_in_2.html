<ion-header>
  <ion-navbar>
    
    <ion-title>
      <div class="title-icon">
        <img src="assets/icon/pmd_transparent.png" class="pmd-icon" />
      </div>
      <div class="title-text">
        People Making a Difference
      </div>
    </ion-title>
  </ion-navbar>

  <ion-navbar class="pageinfo">
    <ion-title class="second-title">
      Check In
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding text-center>
  <p>Hi, {{personName}}.</p>
  <p>You should receive a text message to the phone number you provided in the next few minutes.</p>
  <ion-item>
    <ion-label stacked class="labeltext">Please enter the six-digit number you recevied below:</ion-label>
    <ion-input 
      type="number"
      [(ngModel)]="responseCode"
    >
    </ion-input> 
    
  </ion-item>
  <p>{{errorMessage}}</p>
  <button ion-button (click)="onSubmitClick()">Confirm</button>
</ion-content>
