<div class="upload-feedback" *ngIf="showFeedback">
  <h3>{{feedback}}</h3>
  <button (click)="onReturnDashboardClick()">Return to the Dashboard</button>
</div>

<div class="upload-form" *ngIf="!showFeedback">
  <input type="text" #nameField (keyup)="onTitleChange(nameField.value)" placeholder="Name of Event" />
  <input type="file" value="Upload File Here" (change)="onFileChange($event)"/>
  <button (click)="onSubmitClick()">Submit New Event</button>
</div>
