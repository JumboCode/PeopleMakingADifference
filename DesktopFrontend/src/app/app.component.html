<h1> The names and assignments of the volunteers are: </h1>

<ul>    
    <li *ngFor="let volunteer of volunteers; let i = index">
       
        <button (click)=enableEditing(i)>Edit</button>
       
        <label for="vName">Name: </label>   
        <input #box
          name="vName" 
          (keyup.enter)="update(box.value)"
          (blur)="update(box.value)"
          [disabled]=!edit[i]
          value='{{ volunteers[i].name }}'>

        <label for="vAssign">Assignment: </label>   
        <input type="text" name="vAssign" #input_A (keyup)="$event.keyCode == 13 ? postAssignment(box.value, input_A.value) : null"
        [disabled]=!edit[i]
        value='{{ volunteers[i].assignment }}'>    

        <label for="vLoc">Location: </label>   
        <input type="text" name="vLoc" #input (keyup)="$event.keyCode == 13 ? postLocation(box.value, input.value) : null"
        [disabled]=!edit[i]
        value='{{ volunteers[i].location }}'>    

    </li>
</ul>
