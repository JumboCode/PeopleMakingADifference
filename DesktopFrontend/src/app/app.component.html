<h1> The names and assignments of the volunteers are: </h1>

<ul>	
	<li *ngFor="let volunteer of volunteers">
		{{ volunteer.name }} is doing {{ volunteer.assignment }}
	</li>

	<form ng-submit="postLocation()" ng-controller="myController">
		<input type="text" name="input" ng-keyup="event.keyCode == 13 > postLocation() : null">
	</form>
</ul>
