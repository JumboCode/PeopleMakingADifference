<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to PMD Admin!</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <img id="logo" src="transparent.png" alt"PMD logo">
        <div id="header">
            <h1 id="title">People Making a Difference</h1>
            Learn Something New, Make New Friends, Do Something Good!
        </div>
        <div id="padding"></div>
        <div class="container">
            <form>
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>

              <div class="form-group">
                <label for="alterEgo">Password</label>
                <input type="text" class="form-control" id="password">
              </div>
              <div id="padding2"></div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
